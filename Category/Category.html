<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../Category/Category.css">
    <script language="JavaScript" type="text/javascript" src="../Category/Category.js"></script>
    <script language="JavaScript" type="text/javascript" src="../NAVIGATION/scriptLogout.js"></script>

    <script>
        $(function(){
            $("#navigationBarContentLogedOut").load("/NAVIGATION/navBarLogedOut.html");
            $("#navigationBarContentLogedInUser").load("/NAVIGATION/navBarLogedInUser.html");
            $("#navigationBarContentLogedInAdmin").load("/NAVIGATION/navBarLogedInAdmin.html");
        });
    </script>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Pinyon+Script);
        @import url(https://fonts.googleapis.com/css?family=Quicksand:400,300); 
    </style>

    <title>FH Semester Projekt/WebShop</title>

</head>
<body id="bo">

<script>
    if(localStorage.getItem('login') == 'admin') {
        document.getElementById('bo').innerHTML = "<div id='navigationBarContentLogedInAdmin'></div>";
    } else {
        location.href = '../STANDARD/logIn.html';
    }
</script>

<div class="container" id="mainContainer">

    <div class="main">

        <div class="container">
            <div class="table" id="manageCategory">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2>Manage <b>Category</b></h2>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addCategoryModal">Add new Category</button>
                           </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>
                               <span class="custom-checkbox">
                                <input type="checkbox" id="selectAll">
                                <label for="selectAll"></label>
                               </span>
                            </th>
                            <th>ID</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody id="categoryTable">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="addCategoryModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Add Category</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>ID</label>
                                <input id="addID" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Category</label>
                                <input id="addCategory" type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                            <input type="submit" class="btn btn-success" value="Add" onclick="addCategory()">
                        </div>
                </div>
            </div>
        </div>
        <div id="editCategoryModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <h4 class="modal-title">Edit Category</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>ID</label>
                                <label id="editID"></label>
                            </div>
                            <div class="form-group">
                                <label>Category</label>
                                <input id="editCategory" type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                            <input type="submit" class="btn btn-info" value="Save" onclick="editCategoryFunc()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="deleteCategoryModal" class="modal">
            <div id="deleteCategoryModal" class="modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form>
                            <div class="modal-header">
                                <h4 class="modal-title">Edit Employee</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label>Category</label>
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                                <input type="submit" class="btn btn-info" value="Save">
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </div>
</div>
</body>
</html>
