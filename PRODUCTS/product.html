<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleRegistration.css">

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="product.css">
    <script language="JavaScript" type="text/javascript" src="product.js"></script>

    <script language="JavaScript" type="text/javascript" src="../NAVIGATION/scriptLogout.js"></script>


    <script>
        $(function(){
            $("#navigationBarContentLogedOut").load("/NAVIGATION/navBarLogedOut.html");
            $("#navigationBarContentLogedInUser").load("/NAVIGATION/navBarLogedInUser.html");
            $("#navigationBarContentLogedInAdmin").load("/NAVIGATION/navBarLogedInAdmin.html");
        });
    </script>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Pinyon+Script);
        @import url(https://fonts.googleapis.com/css?family=Quicksand:400,300); 
    </style>

    <title>FH Semester Projekt/WebShop</title>

</head>
<body id="bo">

<script>
    if(localStorage.getItem('login') == 'admin') {
        document.getElementById('bo').innerHTML = "<div id='navigationBarContentLogedInAdmin'></div>";
    } else {
        location.href = '../STANDARD/logIn.html';
    }
</script>

<div class="container" id="mainContainer">

    <div class="main">

        <div class="container">
            <div class="table" id="manageProduct">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2>Manage <b>Produkte</b></h2>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addEmployeeModal">Add new Product</button>
                            </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>
                               <span class="custom-checkbox">
                                <input type="checkbox" id="selectAll">
                                <label for="selectAll"></label>
                               </span>
                        </th>
                        <th>ID</th>
                        <th>Produkt Name</th>
                        <th>Produkt Origin</th>
                        <th>Beschreibung</th>
                        <th>Allergene</th>
                        <th>Preis</th>
                        <th>Stückanzahl</th>
                        <th>Kategorie</th>
                        <th>Abgeholt</th>
                        <th>Image</th>
                    </tr>
                    </thead>

                    <tbody id="productTable">

                    </tbody>
                </table>
            </div>
        </div>

<!--Change to addProductModal-->
        <div id="addEmployeeModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Product</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input id="addID" type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Produkt Name</label>
                            <input id="addProductName" type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Herkunft</label>
                            <input id="addProductOrigin" type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Beschreibung</label>
                            <input id="addProductDesc" type="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Allergene</label>
                            <input id="addProductAllergens" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Preis</label>
                            <input id="addProductPrice" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Stückanzahl</label>
                            <input id="addProductQuantity" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Kategorie</label>
                            <input id="addProductCategory" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Abgeholt</label>
                            <input id="addProductPickup" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Image</label>
                            <input id="addProductImage" type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-success" value="Add" onclick="addProduct()">
                    </div>
                </div>
            </div>
        </div>

<!--Change to editProductModal-->
        <div id="editEmployeeModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <h4 class="modal-title">Edit Products</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>ID</label>
                                <label id="editProductID"></label>
                            </div>
                            <div class="form-group">
                                <label>Produkt Name</label>
                                <input id="editProductName" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Herkunft</label>
                                <input id="editProductOrigin" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Beschreibung</label>
                                <input id="editProductDesc" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Allergene</label>
                                <input  id="editProductAllergens" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Preis</label>
                                <input id="editProductPrice" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Stückanzahl</label>
                                <input id="editProductQuantity" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Kategorie</label>
                                <input id="editProductCategory" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Abgeholt</label>
                                <input id="editProductPickup" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Image</label>
                                <input id="editProductImage" type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                            <input type="submit" class="btn btn-info" value="Save" onclick="editProduct()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Delete Modal HTML -->

            <div id="deleteEmployeeModal" class="modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form>
                            <div class="modal-header">
                                <h4 class="modal-title">Edit Employee</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Address</label>
                                    <textarea class="form-control" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                                <input type="submit" class="btn btn-info" value="Save">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
